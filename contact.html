<body>
    <div class="form">
        <form>
    <fieldset>
        <legend id="contact-us">Contact Us!</legend>
        <div class="field.texts">

        <label id="name.field">
            Name:
            <input type="text" name="name" placeholder="Surname, First Name, M.I.">
        </label>
        <br>
        <label id="email.field">
            Email:
            <input type="email" name="email" placeholder="someoneimportant@email.com">
        </label>
        <br>
        <label id="num.field">
            Contact Number:
            <input type="tel" name="tel-num" placeholder="123-456-7890">
        </label>
        <br>
        <label id="message.field">
            Message:<br>
            <textarea name="message" line="4"></textarea>
        </label>
        </div>
        <br>
        <button id="submit.btn1" type="submit">Submit</button>
        <button id="reset.btn1" type="reset">Reset</button>
        <br>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>What's Up?</legend>
        <div class="checkbox.field">
        <label>
            <input type="checkbox" name="option" value="1">Inquiry
        </label>
        <br>
        <label>
            <input type="checkbox" name="option" value="2">For Appointment
        </label>
        <br>
        <label>
            <input type="checkbox" name="option" value="3">Customer Support
        </label>
        <br>
        <label>
            <input type="checkbox" name="option" value="4">Feedback
        </label>

    </div>

        <br>
        <button id="submit.btn2" type="submit">Submit</button>
        <button id="reset.btn2" type="reset">Reset</button>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Skills Available:</legend>
        <div class="radio.field">
        <label>
            <input type="radio" name="skill" value="1">Video Editing
        </label>
        <br>
        <label>
            <input type="radio" name="skill" value="2">Front-End Developing
        </label>
        <br>
        <label>
            <input type="radio" name="skill" value="3">Computer System Servicing
        </label>
    </div>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>
</form>
    </div>
